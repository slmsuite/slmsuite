[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    gpu: tests requiring CUDA/CuPy (deselect with '-m "not gpu"')
    slow: long-running tests (deselect with '-m "not slow"')

addopts =
    -v
    --strict-markers
    --tb=short

